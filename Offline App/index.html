<!DOCTYPE html>
<html>

<head>
    <title>Mobile App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">

    <!-- styles -->
    <link type="text/css" rel="stylesheet" href="kendo/styles/kendo.mobile.all.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!-- vendor libs -->
    <script type="text/javascript" src="kendo/js/jquery.min.js"></script>
    <script type="text/javascript" src="kendo/js/kendo.mobile.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/progress.all.min.js"></script>

    <!-- app and settings -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/jsdoSettings.js"></script>
    <script type="text/javascript" src="scripts/OfflineJSDODataSource.js"></script>
    <script type="text/javascript" src="scripts/camera.js"></script>

    <!-- data sources -->
    <script type="text/javascript" src="dataSources/EmployeeDataSource.js"></script>

    <!-- view models -->
    <script type="text/javascript" src="viewModels/loginViewModel.js"></script>
    <script type="text/javascript" src="viewModels/menuViewModel.js"></script>
    <script type="text/javascript" src="viewModels/employeeViewModel.js"></script>
</head>

<body>
    <div data-role="layout" data-id="default">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="backbutton" data-align="left" data-icon="details"></a>
                <span data-role="view-title"></span>
            </div>
        </div>

        <footer data-role="footer">
            <div id="app-footer">
                <div id="connect-footer"> Connecting... </div>
                <div id="connect-done-footer"> Connected successfully </div>
                <div id="connect-fail-footer"> Connection <strong>FAILED</strong> </div>
                <div id="online-footer"> You are working <strong>ONLINE</strong> </div>
                <div id="offline-footer"> You are working <strong>OFFLINE</strong> </div>
                <div id="sync-footer"> Synchronizing data... </div>
                <div id="sync-done-footer"> Synchronization completed </div>
                <div id="sync-fail-footer"> Synchronization <strong>FAILED</strong> </div>
            </div>
        </footer>
    </div>
</body>

</html>
